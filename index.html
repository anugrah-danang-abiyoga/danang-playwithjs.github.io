<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
        <title>Choose your favourite colour :)</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
            <div class="wrap">
                    <div id="arrow-left" class="arrow"></div>
                    <div id="slider">
                      <div class="slide slide1">
                        <div class="slide-content">
                          <span>Color Green</span>
                        </div>
                      </div>
                      <div class="slide slide2">
                        <div class="slide-content">
                          <span>Color Red</span>
                        </div>
                      </div>
                      <div class="slide slide3">
                        <div class="slide-content">
                          <span>Color Yellow</span>
                        </div>
                      </div>
                    </div>
                    <div id="arrow-right" class="arrow"></div>
                  </div>

                  <script>
                  let sliderColors = document.querySelectorAll(".slide"),
  arrowLeft = document.querySelector("#arrow-left"),
  arrowRight = document.querySelector("#arrow-right"),
  current = 0;

// Clear all images
function reset() {
  for (let i = 0; i < sliderColors.length; i++) {
    sliderColors[i].style.display = "none";
  }
}

// Init slider
function startSlide() {
  reset();
  sliderColors[0].style.display = "block";
}

// Show prev
function slideLeft() {
  reset();
  sliderColors[current - 1].style.display = "block";
  current--;
}

// Show next
function slideRight() {
  reset();
  sliderColors[current + 1].style.display = "block";
  current++;
}

// Left arrow click
arrowLeft.addEventListener("click", function() {
  if (current === 0) {
    current = sliderColors.length;
  }
  slideLeft();
});

// Right arrow click
arrowRight.addEventListener("click", function() {
  if (current === sliderColors.length - 1) {
    current = -1;
  }
  slideRight();
});

startSlide();

                  </script>

    </body>
</html>
